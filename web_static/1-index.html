<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Displays a header and a footer by using the style tag in the head tag -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>AirBnB Clone</title>
		<!-- Style this HTML Document including the body, header and footer section in this document-->
		<style>
body{
	margin: 0;
	padding: 0;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}
header{
	background-color: #FF0000;
	height: 70px;
	width: 100%;
}
footer{
	background-color: #00FF00;
	height: 60px;
	width: 100%;
        margin-top: auto;
        align-items: center;
        display: flex;
        flex-direction: row;
        justify-content: center;
}
		</style>
	</head>
	<body>
		<!-- Top red bar -->
		<header></header>

		<!-- Bottom green bar with text -->
		<footer>Best School</footer>
	</body>
</html>
